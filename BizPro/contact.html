<!DOCTYPE html>
<html>
<head lang="en"> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<title>BizPro - Your Business Solution</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a href="index.html" class="navbar-brand"><i class="bi bi-building"></i> BizPro</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a href="index.html" class="nav-link">Home</a>
					</li>
					<li class="nav-item">
						<a href="about.html" class="nav-link">About</a>
					</li>
					<li class="nav-item">
						<a href="services.html" class="nav-link">Services</a>
					</li>
					<li class="nav-item">
						<a href="contact.html" class="nav-link">Contact</a>
					</li>
				</ul>
			</div>
			
		</div>
	</nav>

	<main class="container my-5">
		<div class="text-center mb-5">
			<h2 class="display-5">Contact Us</h2>
			<p class="lead text-muted">
				We'd love to hear from you!
			</p>
			<div class="row">
				<div class="col-md-8 mx-auto">
					<form>
						<div class="mb-3">
							<label for="name" class="form-label">
								Your Name
							</label>
							<input type="text" name="" class="form-control" id="name" placeholder="Ibrahim Rebwar">
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">
								Your Email
							</label>
							<input type="email" name="" class="form-control" id="name" placeholder="email@example.com">
						</div>
						<div class="mb-3">
							<label for="message" class="form-label">
								Your Message
							</label>
							<textarea class="form-control" id="message" rows="5"></textarea>
						</div>
						<button class="btn btn-primary w-100">
							Send Message
						</button>
					</form>
				</div>
			</div>
		</div>
	</main>

	<footer class="bg-dark text-white text-center p-4">
		<p>BizPro. All Rights Reserved</p>
	</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
