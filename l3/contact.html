<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact US - TechTutors</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<header>
		<h1>Get in Tech with TechTutors</h1>
	</header>

	<nav>
		<a href="index.html">Home Page</a>
		<a href="courses.html">Course Page</a>
		<a href="contact.html">Contact Page</a>
		<a href="login.html">Login Page</a>
		<a href="register.html">Register Page</a>
	</nav>

	<hr>

	<main>
		<h2>Contact</h2>
		<p>Have a question or a suggestion?</p>

		<form action="#" method="POST" class="style-form">
			<fieldset>
				<legend>Your information</legend>
				<div>
					<label for="contact-name">Your Name: </label>
					<input type="text" id="contact-name" name="name" required placeholder="Name">
					<br>
					<label for="contact-email">Your Email: </label>
					<input type="email" id="contact-email" name="email" required placeholder="Email">
				</div>

			</fieldset>
			<fieldset>
				<legend>Your Message</legend>
				<div>
					<label for="subject">Subject: </label>
					<select id="subject" name="subject">
						<option value="general">General Inquiry</option>
						<option value="support">Technical Support</option>
						<option value="feedback">Feedback</option>
					</select>
				</div>
				<br>
				<div>
					<label for="message">Message: </label>
					<textarea id="message" name="message-contact" rows="8" cols="50" required placeholder="Message"></textarea>
				</div>
			</fieldset>
			<br>
			<div>
				<input type="submit" name="" value="Send Message">
				<input type="reset" name="" value="Clear Form">
			</div>
			
		</form>

		<hr>

		<section>
			<h3>Other Way</h3>
			<p> <strong>Email: </strong>
				<a href="mailto:contact@techtutors.com">contact@techtutors.com</a><br>
				<strong>Phone: </strong> +964-770-000-00-00
			</p>
		</section>

	</main>

	<hr>

	<footer>
		<h3>TechTutors</h3>
		<p>
			TechTutors to Learn Code
		</p>
		<a href="#">test</a>
	</footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
