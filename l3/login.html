<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

<body>
	<div class="container">
		<header>text</header>

	<hr>
	<main>
		<form action="login.php" method="post" class="style-form p-4 p-md-5 border rounded-s bg-light">
			<br>
			<div class="form-floating mb-3">
				<input class="form-control" id="floatingInput" type="email" name="email" placeholder="name@example.com">
				<label class="" for="floatingInput">Email:- </label>
			</div>
			<br>
			<div class="form-floating mb-3">
				<input class="form-control" type="password" name="password" placeholder="Password">
				<label for="password">Password:- </label>
			</div>
			<br>
			<div class="form-floating mb-3">
				
				<input class="form-control"  type="checkbox" name="checkbox">
				<label for="checkbox">Remember Me</label>
				
			</div>
			<br>
			<button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
		</form>
		<p>Don't have account? <a href="register.html">Register Here!</a></p>
	</main>

	<hr>
	<footer>
		<p>Login Page in Web Course</p>
	</footer>
	</div>
